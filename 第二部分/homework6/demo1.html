<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
    table {
        margin: auto;
        border: 1px #cccccc solid;
    }
    .left {
        padding: 5px;
        font-size: 17px;
        font-weight: bold;
        text-align: right;
    }
    a {
        font-size: 13px;
        text-decoration: none;
    }
    a:visited {
        color: #0000EE;
    }
    .onerow {
        padding: 10px;
    }
    .button {
        padding: 10px 16px;;
        color: #ffffff;
        font-size: 17px;
        background-color: #008000;
    }
    </style>
</head>
<body>
    <form action="demo1.html" method="POST">
        <table>
            <tr>
                <td class="left">电子邮箱：</td>
                <td>
                    <input type="text" name="email" id="">
                </td>
            </tr>
            <tr>
                <td class="left">设置密码：</td>
                <td>
                    <input type="password" name="psw" id="">
                </td>
            </tr>
            <tr>
                <td class="left">真实姓名：</td>
                <td>
                    <input type="text" name="name" id="">
                </td>
            </tr>
            <tr>
                <td class="left">性别：</td>
                <td>
                    <input type="checkbox" name="sex" id="" value="male">
                    男
                    <input type="checkbox" name="sex" id="" value="female">
                    女
                </td>
            </tr>
            <tr>
                <td class="left">生日：</td>
                <td class="">
                    <select name="Birthday-year" id="" >
                        <option value="choose">请选择</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="other">...</option>
                    </select>
                    年
                    <select name="Birthday-month" id="" >
                        <option value="1">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    月
                    <select name="Birthday-day" id="" >
                        <option value="1">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="...">...</option>
                    </select>
                    日
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="onerow">
                    <a href="" class="link">为什么要填写我的生日？</a>
                </td>
            </tr>
            <tr>
                <td class="left">我现在：</td>
                <td>
                    <select name="job" id="">
                        <option value="choose_one">请选择身份</option>
                        <option value="student">学生</option>
                        <option value="teacher">老师</option>
                    </select>
                    （非常重要）
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="picture.png" alt="">
                    <a href="">看不清换一张？</a>
                </td>
            </tr>
            <tr>
                <td class="left">验证码：</td>
                <td>
                    <input type="text" name="key" id="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="onerow">
                    <input type="button" value="立即注册" class="button">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
