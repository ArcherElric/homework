<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo3</title>
    <style>
        table{
            margin: auto;                  /*使表单在页面中居中显示 */
            border: 1px solid #000000;     /*增加表边框*/
            border-spacing: 0;             /*去除单元格边框*/
        }
        table td{
            padding: 5px;
            border: 0.5px solid #000000;
        }
        .left-area{
            width: 100px;
            text-align: right;             /*左区域文字居右显示*/
        }
        .sub1{
            color: #808080;
        }
    </style>
</head>
<body>
    <form action="form1.html" method="POST"></form>
    <table cellspancing="0">
        <tr>
            <td class="left-area">姓名</td>
            <td class="right-area">
                <input type="text" name="name">&nbsp;
                出生日期
                <select name="Birthday-year" id="" >
                    <option value="1979">1979</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="other">...</option>
                </select>
                年
                <select name="Birthday-month" id="" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                月
                <select name="Birthday-day" id="" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="...">...</option>
                </select>
                日
            </td>
        </tr>
        <tr>
            <td class="left-area">身份证号码</td>
            <td>
                <input type="text" maxlength="18">
                <sub class="sub1">长度15位或18位，必须和出生日期、性别相对应</sub>
            </td>
        </tr>
        <tr>
            <td class="left-area">性别</td>
            <td>
                <select name="sex" id="">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
                <sub>民族</sub>
                <select name="nation" id="">
                    <option value="han">汉</option>
                    <option value="zhuang">壮</option>
                    <option value="hui">回</option>
                    <option value="man">满</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left-area">婚姻状态</td>
            <td>
                <select name="merry" id="">
                    <option value="yes">已婚</option>
                    <option value="no">未婚</option>
                    <option value="none">丧偶</option>
                </select>
                <sub>政治面貌</sub>
                <select name="party" id="">
                    <option value="yound">共青团员</option>
                    <option value="gcd">共产党员</option>
                    <option value="man">群众</option>
                    <option value="other">其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left-area">户口所在地</td>
            <td>
                <select name="home" id="">
                    <option value="nj">南京市秦淮区</option>
                    <option value="sz">深圳南山区</option>
                    <option value="bj">北京朝阳区</option>
                </select>
                <sub>现居住地</sub>
                <select name="livein" id="">
                    <option value="NJ1">南京市秦淮区</option>
                    <option value="sz1">深圳南山区</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left-area">身高</td>
            <td>
                <input type="text">
                <sub class="sub1">单位：厘米</sub>
            </td>
        </tr>
        <tr>
            <td class="left-area">视力情况</td>
            <td>
                <input type="text">
                <sub class="sub1">请用文字描述您的视力情况</sub>
            </td>
        </tr>
    </table>
</body>
</html>
