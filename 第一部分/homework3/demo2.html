<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格的再运用</title>
    <style>
        table{
            border: 3px solid #579AFE;
            text-align: center;
        }
        table thead *, tbody *{
            border: 1px solid #579AFE;
        }
        #document {
            background-color: #FFC0CB;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <table>
            <caption>成绩表</caption>
            <thead>
                    <td>项目</td>
                    <td colspan="5">上课</td>
                    <td colspan="2">休息</td>
            </thead>
            <tbody>
                <tr id="document">
                    <td>星期</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td>星期日</td>
                </tr>
                <tr>
                    <td rowspan="4">上午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                    <td colspan="2" rowspan="4">休息</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                    <td colspan="2" rowspan="2">休息</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
